<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Tabels</title>
    <style>
        body{
            background-color: rgb(48, 48, 48);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            border: 2px solid white;
            box-shadow: 10px 10px 10px black;
        }
        td{
            border: 2px solid rgba(255, 255, 255, 0.444);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabelas.</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
    
    
</body>
</html>
